<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<a href="/">Back</a>

<h1>Categories</h1>
<a href="/categories/add" >Create category</a>

<table border="2px">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="category: ${categories}">
        <td  th:text="${category.id}"></td>
        <td th:text="${category.name}">Name</td>
        <td><a th:href="@{/categories/remove(id=${category.id})}">Remove</a></td>
    </tr>

</table>

</body>
</html>
