<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Item</title>
</head>
<body>
<a href="/items">Back</a>
<h2 th:text="${item.title}"></h2>
<p th:text="${item.description}"></p>
<span th:if="${item.category != null}" th:text="${item.category.name}"></span>


<h2>Comments</h2>
<span th:if="${comments != null}">
    <p th:each="comment: ${comments}" th:text="${comment.comment}"></p>
</span>
Add Comment
<form action="/comments/add" method="post">
    <input type="hidden" name="item" th:value="${item.id}">
    Comment:  <input type="text" name="comment">
    <input type="submit" value="add">
</form>
</body>
</html>
